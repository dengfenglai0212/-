<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>东北大学测温验证平台</title>
    <style>
        .content-wrapper{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card-title{
            color: #006633;
            font-size: 76px;
            font-weight: 500;
            line-height: 1.2;
            z-index: 1;
        }

        .move-img {
            position: relative;
            bottom: 36px;
            width: 600px;
            height: 600px;
            animation-name: scaleDraw; /*关键帧名称*/
            animation-timing-function: ease-in-out; /*动画的速度曲线*/
            animation-iteration-count: infinite; /*动画播放的次数*/
            animation-duration: 2s; /*动画所花费的时间*/
            z-index: 0;
        }
        @keyframes scaleDraw {
            /*定义关键帧、scaleDrew是需要绑定到选择器的关键帧名称*/
            0% {
                transform: scale(1); /*开始为原始大小*/
            }
            25% {
                transform: scale(1.2); /*放大1.1倍*/
            }
            50% {
                transform: scale(1);
            }
            75% {
                transform: scale(1.2);
            }
        }

        .time-wrapper{
            color: #006633;
            display: flex;
            flex-direction: row;
            z-index: 1;
            font-size: 52px;
            font-weight: 400;
            position: relative;
            bottom: 10px;
            vertical-align:top;
            line-height:50px;
        }

        .info-wrapper{
            background: #006633;
            width: 100%;
            padding: 16px;
            margin-top: 60px;
        }

        .info-content{
            margin-top: 50px;
            margin-left: 16px;
        }

        li{
            font-size:55px;
            line-height:50px;
            color: white;
            list-style-type:none;
        }

        span{
            height:90px;
            line-height:50px;
            width:220px;
            text-align:justify;
            display:inline-block;
            overflow:hidden;
            vertical-align:top;
        }

        i{
            display:inline-block;
            width:100%;
            height:0;
        }
    </style>
</head>

        <script>

            //js 获取当前时间
            function fnDate(){
                let oDiv=document.getElementById("time");
                let date=new Date();
                let year=date.getFullYear();//当前年份
                let month=date.getMonth();//当前月份
                let data=date.getDate();//天
                let hours=date.getHours();//小时
                let minute=date.getMinutes();//分
                let second=date.getSeconds();//秒
                let time=year+"-"+fnW(parseInt(month)+1)+"-"+fnW(data)+" "+fnW(hours)+":"+fnW(minute)+":"+fnW(second);
                oDiv.innerHTML=time;
            }
            //补位 当某个字段不是两位数时补0
            function fnW(str){
                let num;
                str>=10?num=str:num="0"+str;
                return num;
            }
